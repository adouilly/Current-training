<!doctype html>
<html lang="fr">
<head>
    <!-- Métadonnées essentielles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion au tableau de bord">
    <meta name="author" content="adouilly">
    <title>Connexion au tableau de bord</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2621/2621040.png">
    
    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    
    <!-- Supprimer la ligne suivante qui charge l'API Google Sign-In -->
    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-chart-pie"></i>
                    <span>AdminPanel</span>
                </div>
                <h1>Connexion</h1>
                <p>Connectez-vous pour accéder à votre tableau de bord</p>
            </div>
            
            <div class="login-methods">
                <div class="social-login">
                    <!-- Remplacer les éléments de Google Sign-In par un simple conteneur -->
                    <div class="g_id_signin"></div>
                    
                    <div class="or-separator">
                        <span>ou</span>
                    </div>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Votre adresse email" required>
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Votre mot de passe" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="forgot-password">Mot de passe oublié?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Se connecter</button>
                    
                    <div class="login-message" id="login-message"></div>
                </form>
            </div>
            
            <div class="login-footer">
                <p>Vous n'avez pas de compte? <a href="#">Créer un compte</a></p>
            </div>
        </div>
        
        <div class="animated-bg">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
