<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Drag & Drop</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .test-container {
      padding: 20px;
      background-color: #f5f5f5;
    }
    .status {
      margin: 20px 0;
      padding: 10px;
      background: #e0f7fa;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Test de Drag & Drop des Widgets</h1>
    <div class="status" id="status">Statut: Prêt à tester</div>
    
    <div class="dashboard-container" id="container">
      <div class="widget" id="widget1" draggable="true">
        <div class="widget-header">
          <h2>Widget 1</h2>
          <div class="widget-header-actions">
            <button class="delete-widget-btn" title="Supprimer ce widget"><i class="fas fa-trash-alt"></i></button>
            <button class="toggle-compact-btn" title="Mode compact"><i class="fas fa-compress-alt"></i></button>
            <button class="refresh-btn" title="Rafraîchir"><i class="fas fa-sync-alt"></i></button>
          </div>
        </div>
        <div class="widget-body">Contenu du widget 1</div>
      </div>
      
      <div class="widget" id="widget2" draggable="true">
        <div class="widget-header">
          <h2>Widget 2</h2>
          <div class="widget-header-actions">
            <button class="delete-widget-btn" title="Supprimer ce widget"><i class="fas fa-trash-alt"></i></button>
            <button class="toggle-compact-btn" title="Mode compact"><i class="fas fa-compress-alt"></i></button>
            <button class="refresh-btn" title="Rafraîchir"><i class="fas fa-sync-alt"></i></button>
          </div>
        </div>
        <div class="widget-body">Contenu du widget 2</div>
      </div>
      
      <div class="widget" id="widget3" draggable="true">
        <div class="widget-header">
          <h2>Widget 3</h2>
          <div class="widget-header-actions">
            <button class="delete-widget-btn" title="Supprimer ce widget"><i class="fas fa-trash-alt"></i></button>
            <button class="toggle-compact-btn" title="Mode compact"><i class="fas fa-compress-alt"></i></button>
            <button class="refresh-btn" title="Rafraîchir"><i class="fas fa-sync-alt"></i></button>
          </div>
        </div>
        <div class="widget-body">Contenu du widget 3</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="components/widget-dragdrop.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusEl = document.getElementById('status');
      
      // Test d'initialisation des boutons
      document.querySelectorAll('.delete-widget-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const widget = this.closest('.widget');
          statusEl.textContent = `Bouton de suppression cliqué sur ${widget.id}`;
          widget.remove();
        });
      });
      
      document.querySelectorAll('.toggle-compact-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const widget = this.closest('.widget');
          widget.classList.toggle('compact');
          statusEl.textContent = `Mode compact toggled sur ${widget.id}`;
        });
      });
      
      document.querySelectorAll('.refresh-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const widget = this.closest('.widget');
          statusEl.textContent = `Rafraîchissement de ${widget.id}`;
        });
      });
      
      // Initialiser le système de drag & drop
      if (typeof WidgetDragDrop !== 'undefined') {
        WidgetDragDrop.init();
        statusEl.textContent += " | Drag & Drop initialisé";
      }
    });
  </script>
</body>
</html>
