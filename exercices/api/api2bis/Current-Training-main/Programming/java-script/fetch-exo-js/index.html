<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jeu du pendu autre version">
    <title>Jeu du pendu revisité</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <h1>shooting star game</h1>
    <div id="popup">
        <p id="textPopup">Bravo tu as gagné ! </p>
        <div><img id="imgPopup" src="./assets/images/smile.png" alt="smile"></div>
        <button id="closePopup">Fermer</button>


    </div>
    <div class="container_stars">
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>
        <div class="star"><img src="./assets/images/gold-star.png" alt="gold-star"></div>

    </div>
    <div class="board_game">
        <button class="btn" id="beginBtn">let's go</button>
        <button class="btn" id="newBtn">new game</button>


    </div>
    <div class="guess_word">
        <h2>Guess the hidden word with 12 tries </h2>
        <div id="hiddenWord">
            <p id="secretWord"></p>
        </div>
    </div>

    <div class="azerty">
        <div class="key_board">
            <div class="key1 touch  ">a</div>
            <div class="key2 touch  ">z</div>
            <div class="key3 touch  ">e</div>
            <div class="key4 touch  ">r</div>
            <div class="key5 touch  ">t</div>
            <div class="key6 touch  ">y</div>
            <div class="key7 touch  ">u</div>
            <div class="key8 touch  ">i</div>
            <div class="key9 touch  ">o</div>
            <div class="key10 touch  ">p</div>
            <div class="key11 touch  ">q</div>
            <div class="key12 touch  ">s</div>
            <div class="key13 touch  ">d</div>
            <div class="key14 touch  ">f</div>
            <div class="key15 touch  ">g</div>
            <div class="key16 touch  ">h</div>
            <div class="key17 touch  ">j</div>
            <div class="key18 touch  ">k</div>
            <div class="key19 touch  ">l</div>
            <div class="key20 touch  ">m</div>
            <div class="key21 touch  ">w</div>
            <div class="key22 touch  ">x</div>
            <div class="key23 touch  ">c</div>
            <div class="key24 touch  ">v</div>
            <div class="key25 touch  ">b</div>
            <div class="key26 touch ">n</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
