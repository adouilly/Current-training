<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Mixer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Ajouter TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/magenta-arbitrary-image-stylization"></script>
</head>
<body>
    <div class="container">
        <!-- Section upload -->
        <div class="image-upload-section">
            <div class="image-upload">
                <input type="file" id="contentImage" accept="image/*">
                <label for="contentImage" class="upload-label">
                    <i class="fas fa-upload"></i>
                    Image source
                </label>
            </div>
            <div class="image-upload">
                <input type="file" id="styleImage" accept="image/*">
                <label for="styleImage" class="upload-label">
                    <i class="fas fa-palette"></i>
                    Image style
                </label>
            </div>
        </div>

        <!-- Section images -->
        <div class="image-containers">
            <div class="original-image">
                <h2>Image Originale</h2>
                <div id="originalImageContainer"></div>
            </div>
            <div class="style-image">
                <h2>Image Style</h2>
                <div id="styleImageContainer"></div>
            </div>
            <div class="result-image">
                <h2>Résultat</h2>
                <div id="resultImageContainer"></div>
            </div>
        </div>

        <!-- Section contrôles -->
        <div class="controls">
            <div class="prompt-section">
                <input type="text" id="promptInput" placeholder="Décrivez le style souhaité...">
                <button id="generateBtn" class="generate-btn">
                    <i class="fas fa-magic"></i>
                    Générer
                </button>
            </div>

            <div class="style-intensity">
                <label for="styleStrength">Intensité du style</label>
                <input type="range" id="styleStrength" min="0" max="100" value="50">
            </div>

            <div class="action-buttons">
                <button id="resetBtn" class="filter-btn reset">
                    <i class="fas fa-undo"></i>
                    Réinitialiser
                </button>
                <button id="downloadBtn" class="download-btn">
                    <i class="fas fa-download"></i>
                    Télécharger
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
